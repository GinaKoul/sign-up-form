<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main">
        <div class="formS">
            <div class="signup">
                <p>This is not a real online service! This is a sign up form for a hypothetical website.<br><br>Sign up now to get started.</p>
            </div>
            <div class="wrap">
                <p>Let's do this!</p>

                <form action="" method="get">
                    <ul>
                        <li>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Jane">
                        </li>

                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Gunnarson">
                        </li>

                    </ul>

                    <ul>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com">
                        </li>

                        <li>
                            <label for="phonenumber">PHONE NUMBER</label>
                            <input type="tel" id="phonenumber" name="phonenumber" placeholder="12********">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </li>

                        <li>
                            <label for="confirmpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpassword" name="confirmpassword">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="end">
                <input type="button" value="Create Account">
                <p>Already have an account? <a class="login" href="">Log in</a></p>
            </div>
        </div>
        <div class="sidebar">
            <div class="headrow">
                <img src="./images/gina_logo.png">
                <header>Gina's Sign Up Form</header>
            </div>
            <div class="credits">
                <a href=" https://www.pexels.com/photo/selective-focus-photo-of-green-leafed-plant-1302883/">Photo by Min An</a>
            </div>
        </div>
    </div>
</body>
</html>
